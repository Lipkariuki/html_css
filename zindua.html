<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zindua</title>
  <link rel="stylesheet" href="zindua.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1 class="intro">test margin</h1>
    <div class="row mt-5">
      <div class="box-1 col-md-4">
        <h3>Email address</h3>
        <img src="pexels-photo-1193743.jpeg" style="width:100%; height: auto;" alt="" />
      </div>
      <div class="box-2 col-md-4">
        <h3>Phone number</h3>
        <img
          src="https://images.pexels.com/photos/1193743/pexels-photo-1193743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          style="width:100%; height: auto;" alt="" />
      </div>
      <div class="box-3 col-md-4">
        <h3>Physical address</h3>
        <img src="pexels-photo-1193743.jpeg" style="width:100%; height: auto;" alt="">
      </div>

    </div>
    <br />
    <h1>Contact us</h1>
    <h3>Get in touch with us for any inquiries</h3>
    <h1>Contact us below</h1>
    <h3>Reach out to us and we will get back to you in 3-5 business days</h3>
    <section class="contact-wrap">
      <form action="" class="contact-form">
        <div class="col-sm-6">
          <div class="input-block">
            <label for="">First Name</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="input-block">
            <label for="">Last Name</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-sm-12">
          <div class="input-block">
            <label for="">Email</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-sm-12">
          <div class="input-block">
            <label for="">Subject</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="col-sm-12">
          <div class="input-block textarea">
            <label for="">Your message</label>
            <textarea rows="3" type="text" class="form-control"></textarea>
          </div>
        </div>
        <div class="col-sm-12">
          <button class="square-button">Submit form</button>
        </div>
      </form>
    </section>
  </div>
</body>

</html>
